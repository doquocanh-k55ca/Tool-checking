
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css">

<title>Example of Twitter Bootstrap 3 Vertical Form Layout</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> 
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Automata Interface</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
          <button type="button" class="btn btn-default navbar-btn">Checking</button>
        </div>
      </div>
</nav>
	<div class="container-fluid">
		<div class="row-fluid">
	    	<div class="span12">
					<form id="checking_form" class="form-horizontal" role="form" method="post" action="/check/">{%csrf_token%}
						<div class="row-fluid">
							<div class="span6">
								<div class="form-group">
									<label class="col-sm-2 control-label">Locations: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="locationsOne" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Inputs: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="inputsOne" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Outputs: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="outputsOne" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Initial State: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="initialStateOne" placeholder="locations">
									</div>
								</div>
								<div class="form-group ">
									<label class="col-sm-2 control-label">Transitions: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="transitionsOne" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">ls: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="lsFunctionsOne" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">lt: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="ltFunctionsOne" placeholder="locations">
									</div>
								</div>
							</div>
							<div class="span6">
								<div class="form-group">
									<label class="col-sm-2 control-label">Locations: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="locationsTwo" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Inputs: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="inputsTwo" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Outputs: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="outputsTwo" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Initial State: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="initialStateTwo" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Transitions: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="transitionsTwo" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">ls: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="lsFunctionsTwo" placeholder="locations">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">lt: </label>
									<div class="col-sm-10">
									<input type="text" class="form-control" name="ltFunctionsTwo" placeholder="locations">
									</div>
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4 offset4">
								<button type="submit" name="pluggability" class="btn btn-primary btn-lg btn-block">Pluggability</button>
								<button type="submit" name="refinement" class="btn btn-success btn-lg btn-block">Refinement</button>
							</div>
						</div>
					</form>
			</div>
	  	</div>
	</div>

</body>
</html>
